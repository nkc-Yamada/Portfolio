title: kaze's Portfolio
description: コーポレートエンジニアの kaze について紹介するページです。
markdown: kramdown
url: "https://kaze3desu.github.io"
image: /assets/icons/socialpreview.png

# for atom feed
author:
  name: kaze / Jun Kawahara
  email: kawahara3.exe@gmail.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
